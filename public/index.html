<html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <title>My Add to Page Dialog Page</title>
  </head>
  <body>
    <div id='fb-root'></div>
    <script src='http://connect.facebook.net/en_US/all.js'></script>
    <p><a onclick='addToPage(); return false;'>Add to Page</a></p>
    <p id='msg'></p>

    <script> 
      FB.init({appId: "108253272618609", status: true, cookie: true});

      function addToPage() {
          var obj = {
            method: 'pagetab',
            redirect_uri: 'https://cobot-fb.herokuapp.com/plans'
          };

          FB.ui(obj, function(response) {
            console.log(response);
            if (response != null && response.tabs_added != null) {

                $.each(response.tabs_added, function(pageid) {
                      console.log(pageid);
                      window.location.replace('https://facebook.com/' + pageid + 'sk?=108253272618609');
                });
            }
        });
      }
    
    </script>
  </body>
</html>
</html>
